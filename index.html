<!DOCTYPE html>
<html>
    <head>
      <title>Director(y)</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Director(y)</h1>
      <h3>The Director Directory</h3>

      <div class="nav">
        <div class="sign-up">
      <form id="sign-up">
        <legend>Sign-Up</legend>
        <input name="credentials[email]" type="email" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
        <input type="submit">
      </form>
      </div>

      <div class="sign-in">
      <form id="sign-in">
        <legend>Sign-In</legend>
        <input name="credentials[email]" type="email" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input type="submit">
      </form>
    </div>

    <div class="change-password">
      <form id="change-password" class="hidden">
        <legend>Change Password</legend>
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <input type="submit">
      </form>
    </div>
    </div>
<h3 id="message"></h3>

      <button id="sign-out" class="hidden">Sign Out</button>
      <button id="get-directors" class="hidden">Get Directors</button>
    </body>
</html>
